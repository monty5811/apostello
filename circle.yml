---
machine:
  environment:
    TOX_PY34: '3.4.3'
    TOX_PY35: '3.5.1'
dependencies:
  override:
    - pip install -U pip
    - pip install tox tox-pyenv
    - pyenv local $TOX_PY35 $TOX_PY34
test:
  override:
    - tox --recreate
  post:
    - pip install coveralls && coveralls
general:
  artifacts:
    - "coverage_html_report"
